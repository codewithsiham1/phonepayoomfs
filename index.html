<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- login button -->
           <div>
            <div class="stats shadow">
              <div class="stat">
                
                <div id="account-balance" class="stat-value">89400</div>
              </div>
            </div>
           </div>
           <div class="divider"></div>
           <!--  -->
          <div>
            <button class="btn btn-lg">Add money</button>
            <button class="btn btn-lg">Cash Out</button>
            <div class="divider"></div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="add-amount" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input id="password" type="password" placeholder="password" class="input input-bordered" required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money"  class="btn btn-primary">Money Add Money</button>
                </div>
              </form>
            </div>
          </div>
                 <!--  -->
              </div>
            </div>
          </div>
    </main>
    <script src="java.js"></script>
</body>
</html>
